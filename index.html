<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Птицефабрика</title>
  <style>
   textarea { resize: none; }
  </style>
 </head>
 <body>
   <h1>ЗАО Птицефабрика №1</h1>
  <form>
   <table width="90%" cellspacing="0" cellpadding="3">
    <tr> 
     <td align="right">Фамилия</td>
     <td><input type="text" name="nickname" maxlength="50" size="20"></td>
    </tr>
    <tr> 
     <td align="right">Инициалы</td>
     <td><input type="text" name="ini" maxlength="50" size="20"></td>
    </tr>
     <tr> 
     <td align="right">Пароль</td>
     <td><input type="password" name="pass" maxlength="50" size="20"></td>
    </tr>
    <tr> 
     <td align="right">Адрес получателя</td>
     <td><input type="text" style="width:350px" maxlength="50" size="20"></td>
    </tr>
    <tr> 
    <td align="right">Количество</td>
     <td><input type="text" maxlength="50" size="6"></td>
    </tr>
    <tr>
     <td align="right">Тип</td>
     <td><select>
            <option>Куриные</option>
            <option>Говяжее</option>
            </select>
            <select>
            <option>Отборные</option>
            <option>Не отборные</option>
     </select></td>
    </tr>
    <tr> 
    <td align="right">Доставка</td>
     <td><input type="radio" name="drink" value="pc">Почтой
         <input type="radio" name="drink" value="nb">Электронно
         <input type="radio" name="drink" value="nb">Курьером
     </td>
    </tr>
    <tr> 
    <td align="right">Требуется накладная</td>
     <td><input type="checkbox" name="ch1"></td>
    </tr>
    <tr> 
     <td align="right" style=valign="23px">Дополнительная информация</td>
     <td><textarea name="message" cols="70" rows="3"></textarea></td>
    </tr>
    <tr> 
     <td align="right"><input type="submit" value="Заказать"></td>
     <td><input type="submit" value="Отменить"></td>
    </tr>
   </table>
  </form>
 </body>
</html>
